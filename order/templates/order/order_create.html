{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Order Create
{% endblock title %}


{% block content %}

<div class="container">
    <h1 class="text-success my-3">
        Order Now
    </h1>
    <div class="row">
        <div class="col-md-7">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy}}
                <button type="submit" class="btn btn-primary">Order Now</button>
            </form>
        </div>
        <div class="col-md-4 offset-md-1 bg-success">
            <p class="text-primary h3 text-center">
                Order Detail
            </p>
        </div>
    </div>
</div>

{% endblock content %}
